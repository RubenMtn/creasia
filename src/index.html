  <link rel="alternate" hreflang="zh" href="/?lang=zh">

  <!-- Open Graph básicos (se sobreescriben por ruta) -->

  <meta property="og:type" content="website">
  <meta property="og:title" content="Creasia">
  <meta property="og:description" content="Cultura entre oriente y occidente">

  <meta property="og:url" content="/">

  <!-- JSON-LD simple de organización -->
  <script type="application/ld+json">

    "@context":"https://schema.org",
    "@type":"Organization",
    "name":"Creasia",
    "url":"https://creasia.es/",
