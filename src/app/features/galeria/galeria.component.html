<!-- Rejilla de miniaturas -->
<section class="galeria">
  @if (loading) {
    <p class="estado-carga">Cargando imágenes…</p>
  } @else if (!images.length) {
    <p class="aviso">No se han encontrado imágenes.</p>
  } @else {
    @for (img of images; track $index) {
      <!-- Miniatura como botón accesible.
           Abre el VISOR en ventana nueva (no usamos overlay embebido). -->
      <button
        type="button"
        class="thumb-btn"
        (click)="open($index)"
        (keyup.enter)="open($index)"
        (keyup.space)="open($index)"
        [attr.aria-label]="'Ampliar imagen ' + ($index + 1)"
      >
        <img class="thumb-img" [src]="img" alt="" />
      </button>
    }
  }
</section>
