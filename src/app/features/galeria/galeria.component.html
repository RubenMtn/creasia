@if (loading) {
  <div class="estado-carga">Cargando imágenes…</div>
} @else if (images.length > 0) {
  <div class="galeria">
    @for (src of images; track src) {
      <figure class="item">
        <img [src]="src" alt="" style="max-width: 180px;" />
      </figure>
    }
  </div>
} @else {
  <p class="aviso">No se han encontrado imágenes en /assets/pics.</p>
}
